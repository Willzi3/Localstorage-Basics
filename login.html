<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                
                    <div class="text-center">
                        <button type="button" onclick="saveData()" class="btn btn-primary form-control" id="save_btn">Submit</button>
                        <button type="reset" value="reset" class="btn btn-danger form-control">Reset</button>
                    </div>
                    <p>To create a new account <a href="registration.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
function saveData(){

    //get values from input fields
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    //Retrieve existing user records from localStorage or initialize an empty array
    let user_records = JSON.parse(localStorage.getItem("users")) || [];

    if(user_records.some((v)=>{
        return v.email==email && v.password==password
    })){
        alert("login Successfull")
        //set user for future use
        let current_user=user_records.filter((v)=>{
            return v.email==email && v.password==password
        })[0]

        localStorage.setItem("name",current_user.name);
        localStorage.setItem("email",current_user.email);

        //Redirect to profile page
        window.location.href="profile.html"
    }else {
        alert("login failed")
    }

    


};

</script>
</body>
</html>
